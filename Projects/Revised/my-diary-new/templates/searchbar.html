{% extends "entries/base.html" %}

{% block content %}
    {%if title %}
        <h1>Search Result Found</h1>
    {% for i in title %}
        <h2><a href="/entry_list/{{i.title}}">{{i.date_created|date:'Y-m-d H:i' }} : {{ i.title }}</a></h2>
    {% endfor %}
    {% else %}
        <h1>Nothing match found</h1>
    {% endif %}
            
{% endblock %}
